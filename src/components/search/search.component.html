<div class="flex flex-column m-2">

  <mat-card class="flex flex-column m-4 justify-content-center align-items-stretch">

    <form [formGroup]="formGroup" class="flex flex-row justify-content-center align-items-center m-3 gap-4 remove-form:q-subscript-wrapper">

      <mat-form-field class="flex flex-grow-1">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput type="text" formControlName="topic" autoFocus (keydown.enter)="search()">
      </mat-form-field>

      <button (click)="search()" type="button" mat-stroked-button color="primary">Pesquisar</button>

    </form>

  </mat-card>

  <mat-divider></mat-divider>

  <div class="flex flex-column" *ngIf="queries.length > 0">
    <mat-card *ngFor="let result of queries" class="flex flex-column mx-2 my-4 gap-2 justify-content-center align-items-stretch">
      <div class="flex flex-column mx-4 my-2">
        <h3><strong>{{result._source.titulo}}</strong></h3>
        <span>{{result._source.corpo}}</span>
      </div>
    </mat-card>
  </div>


</div>
